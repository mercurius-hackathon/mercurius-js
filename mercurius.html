<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="web3.js"></script>
    <script type="text/javascript" src="contractABI.js"></script>
    <script type="text/javascript">

    var Web3 = require('web3');

    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://192.168.74.157:9545"));
    }

    var contract = web3.eth.contract(contractABI);

    var mercuriusAddress = '0xf12b5dd4ead5f743c6baa640b0216200e89b60da';

    var contractInstance = contract.at(mercuriusAddress);

    var balance = contractInstance.balanceOf(mercuriusAddress);
    balance = balance.toString(10);
    console.log(balance);

    // iterate algo loop
    for (var i = 0; i < balance; i++) {
        var strategy = contractInstance.getStrategy(mercuriusAddress, i);
        console.log(strategy);
    }

    // Smart Contract Event
    var mint = contractInstance.Mint();
    mint.watch(function (error, result) {
        if (error) {
            console.error(error);
        } else {
            console.log(result);
        }
    });

    </script>
</head>
</html>
